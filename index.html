<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex flex-col  item-center mx-auto">
       
        <div class="row">
           <input type="text" class="input">
        </div>
        <div class="row color">
            <button class="button">C</button>
            <button class="button">/</button>
            <button class="button">x</button>
            <button class="button">D</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="color1"> - </button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="color2">+</button>
        </div>
        <div class="row" id="left">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
        </div>
        <div class="row">
            <button class="button" id="color3">âˆš</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equal">=</button>
        </div>
         
    </div>

    <script src="JavaScript/script.js"></script>
</body>
</html>
